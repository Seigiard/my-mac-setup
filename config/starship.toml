format = """
$username\
$hostname\
$container\
$shlvl\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$sudo\
$cmd_duration\
$line_break\
$jobs\
$status\
$shell\
$character"""

[container]
format = '[$symbol]($style) '

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '
style="purple"
symbol = ''
truncation_length=32

[git_status]
format='([$all_status$ahead_behind]($style) )'
