- defaults:
      link:
          relink: true
          force: true

- clean: ~/
      ~/Library/Application Support/org.yanex.marta/conf.marco
      ~/Library/Application Support/org.yanex.marta/favorites.marco

- create:
      - ~/.config

- link:
      ~/.config/kitty: config/kitty
      ~/.config/karabiner.edn: karabiner.edn
      ~/.config/karabiner: config/karabiner
      ~/.config/fish: config/fish
      # ~/.hammerspoon: hammerspoon
      ~/Library/Application Support/org.yanex.marta/conf.marco:
          path: marta/conf.marco
      ~/Library/Application Support/org.yanex.marta/favorites.marco:
          path: marta/favorites.marco
      ~/.gitconfig: .gitconfig
      ~/.editorconfig: .editorconfig
      ~/.zimrc: .zimrc
      ~/.zshrc: .zshrc
      ~/.zprofile: .zprofile
      ~/.aws: .aws
      ~/Library/Application Support/Firefox/Profiles/seigiard:
          path: browsers/ff-profile/seigiard

- shell:
      - [git submodule update --init --recursive, Installing submodules]
      - [goku]
      - [curl https://git.io/fisher --create-dirs -sLo ~/.config/fish/functions/fisher.fish]
