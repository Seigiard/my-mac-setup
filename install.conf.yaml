- defaults:
      link:
          relink: true
          force: true

- clean: ~/
      ~/Library/Application Support/org.yanex.marta/conf.marco
      ~/Library/Application Support/org.yanex.marta/favorites.marco

- create:
      - ~/.config
      - ~/.config/karabiner
      - ~/.config/karabiner/assets/complex_modifications

- link:
      ~/.config/kitty: kitty
      ~/.config/karabiner.edn: karabiner.edn
      ~/.config/karabiner/assets/complex_modifications: karabiner/assets/complex_modifications
      # ~/.hammerspoon: hammerspoon
      ~/Library/Application Support/org.yanex.marta/conf.marco:
          path: marta/conf.marco
      ~/Library/Application Support/org.yanex.marta/favorites.marco:
          path: marta/favorites.marco
      ~/.gitconfig: .gitconfig
      ~/.editorconfig: .editorconfig
      ~/.zimrc: .zimrc
      ~/.zshrc: .zshrc
      ~/.zprofile: .zprofile
      ~/.aws: .aws

- shell:
      - [git submodule update --init --recursive, Installing submodules]
      - [goku]
