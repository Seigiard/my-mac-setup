- defaults:
    link:
      relink: true
      force: true

- clean: ~/
    ~/Library/Application Support/org.yanex.marta/conf.marco
    ~/Library/Application Support/org.yanex.marta/favorites.marco

- create:
    - ~/.config

- link:
    # Dot files
    ~/.config/ghostty: dot_config/ghostty
    ~/.config/yazi: dot_config/yazi
    # ~/.config/kitty: dot_config/kitty
    ~/.config/karabiner.edn: dot_config/karabiner.edn
    ~/.config/karabiner: dot_config/karabiner
    ~/.config/zed/keymap.json: dot_config/zed/keymap.json
    ~/.config/zed/settings.json: dot_config/zed/settings.json
    ~/.config/zed/tasks.json: dot_config/zed/tasks.json
    ~/.config/starship.toml: dot_config/starship.toml
    ~/.claude/CLAUDE.md: dot_claude/CLAUDE.md
    ~/.claude/commands: dot_claude/commands
    ~/.claude/agents: dot_claude/agents
    # ~/.hammerspoon: dot_hammerspoon
    ~/.gitconfig: .gitconfig
    ~/.gitconfig-macos: .gitconfig-macos
    ~/.gitconfig-linux: .gitconfig-linux
    ~/.editorconfig: .editorconfig
    ~/.aliases: .aliases
    ~/.zshrc: .zshrc
    ~/.zprofile: .zprofile
    # Applications
    ~/Library/Application Support/org.yanex.marta/conf.marco:
      path: private_Library/marta/conf.marco
    ~/Library/Application Support/org.yanex.marta/favorites.marco:
      path: private_Library/marta/favorites.marco

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [goku]
