- defaults:
      link:
          relink: true
          force: true

- clean: ~/
      ~/Library/Application Support/org.yanex.marta/conf.marco
      ~/Library/Application Support/org.yanex.marta/favorites.marco

- create:
      - ~/.config
      - ~/.config/karabiner

- link:
      ~/.config/kitty: kitty
      ~/.config/karabiner.edn: karabiner.edn
      ~/.config/karabiner: karabiner
      ~/Library/Application Support/org.yanex.marta/conf.marco:
          path: marta/conf.marco
      ~/Library/Application Support/org.yanex.marta/favorites.marco:
          path: marta/favorites.marco
      ~/.gitconfig: .gitconfig
      ~/.editorconfig: .editorconfig
      ~/.zimrc: .zimrc
      ~/.zshrc: .zshrc
      ~/.aws: .aws

- shell:
      - [git submodule update --init --recursive, Installing submodules]
      # - [goku]
